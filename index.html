<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKS07: Future Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --neon: #00ff41; --bg: #020202; --alert: #ff0033; }
        body { background: var(--bg); color: var(--neon); font-family: 'Share Tech Mono', monospace; margin: 0; overflow-x: hidden; }
        
        #matrix { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid var(--neon); background: rgba(0, 5, 0, 0.95); position: relative; }
        
        h1 { font-family: 'Rajdhani', sans-serif; text-align: center; text-shadow: 0 0 10px var(--neon); border-bottom: 2px solid var(--neon); }
        input, select { background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 10px; width: 90%; font-family: inherit; margin-bottom: 10px; }
        
        .btn { background: var(--neon); color: #000; border: none; padding: 15px; width: 100%; font-family: 'Rajdhani'; font-weight: bold; cursor: pointer; margin: 5px 0; }
        .btn-download { background: transparent; color: #fff; border: 1px solid #fff; margin-top: 20px; display: none; }

        #futureCard { display: none; margin-top: 20px; padding: 20px; border: 2px solid var(--neon); position: relative; background: #000; }
        .typewriter p { margin: 10px 0; line-height: 1.4; border-left: 2px solid var(--neon); padding-left: 10px; }
        .age-msg { color: #fff; background: rgba(0, 255, 65, 0.1); padding: 10px; border: 1px dashed var(--neon); font-weight: bold; }
        .focus-alert { color: var(--alert); animation: blink 1s infinite; display: block; margin: 10px 0; font-size: 0.9rem; }
        @keyframes blink { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
    <h1>UNIT ACCESS: HKS07</h1>
    
    <input type="text" id="name" placeholder="IDENTIFY SUBJECT NAME...">
    <div style="display:flex; gap:10px;">
        <select id="d"></select><select id="m"></select><select id="y"></select>
    </div>

    <button class="btn" onclick="startTransmission()">GENERATE MY MESSAGE</button>

    <div id="futureCard">
        <div style="font-size: 0.7rem; border-bottom: 1px solid var(--neon); margin-bottom: 10px; display: flex; justify-content: space-between;">
            <span>PRIORITY: HIGH</span><span>ENCRYPTION: 2077_X</span>
        </div>
        <div id="typewriter" class="typewriter"></div>
    </div>

    <button id="dlBtn" class="btn btn-download" onclick="downloadCard()">DOWNLOAD TRANSMISSION (IMAGE)</button>
</div>

<audio id="sound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

<script>
    // Matrix Background
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width/20)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#00ff41";
        drops.forEach((y, i) => {
            ctx.fillText("HKS07"[Math.floor(Math.random()*5)], i*20, y*20);
            if(y*20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 50);

    // Date Selectors
    const ds=document.getElementById('d'), ms=document.getElementById('m'), ys=document.getElementById('y');
    for(let i=1;i<=31;i++) ds.innerHTML+=`<option>${i}</option>`;
    const months=["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
    months.forEach((m,i)=>ms.innerHTML+=`<option value="${i}">${m}</option>`);
    for(let i=2026;i>=1950;i--) ys.innerHTML+=`<option>${i}</option>`;

    function getAgeMessage(age) {
        if(age <= 5) return "Is age me pyaar aur safety sabse zaroori hai. Mobile kam do, time zyada do. Strong childhood hi strong future banati hai.";
        if(age <= 14) return "Is age me curiosity ko grow hone do. Sirf marks nahi, habits, confidence aur skills future decide karte hain.";
        if(age <= 20) return "Yeh age direction decide karti hai. Scrolling kam, skill zyada. Galti karo, seekho, par apna time waste mat karo.";
        if(age <= 25) return "Degree important hai, par discipline aur consistency zyada. Aaj ka struggle hi kal ki freedom banata hai.";
        if(age <= 30) return "Comparison chhodo, clarity lao. Career, health aur money pe focus karo. Yehi years poori life ka base bante hain.";
        if(age <= 40) return "Stability luck se nahi, daily decisions se aati hai. Health aur family ignore ki to success bhi adhuri rahegi.";
        if(age <= 50) return "Experience ko ego nahi, guidance banao. Paisa zaroori hai, par sukoon aur respect usse bhi zyada.";
        return "Is age me bhagna nahi, sikhaana hota hai. Apna gyaan baantna hi sabse badi achievement hoti hai.";
    }

    function startTransmission() {
        const nameInput = document.getElementById('name').value.toUpperCase();
        if(!nameInput) return;
        document.getElementById('sound').play();
        
        const bDate = new Date(ys.value, ms.value, ds.value);
        const age = new Date().getFullYear() - bDate.getFullYear();
        const daysLived = Math.floor((new Date() - bDate)/(1000*60*60*24));
        const daysLeft = Math.floor((85*365.25)-daysLived);
        
        // Digital Sum logic
        let sum = nameInput.replace(/[^A-Z]/g, '').split('').reduce((a,b)=>a+(b.charCodeAt(0)-64), 0);
        while(sum >= 10) sum = sum.toString().split('').reduce((x,y)=>parseInt(x)+parseInt(y), 0);

        document.getElementById('futureCard').style.display = 'block';
        const tv = document.getElementById('typewriter');
        tv.innerHTML = "";
        
        const lines = [
            `> SUBJECT: ${nameInput}`,
            `> CODE_NUM: ${sum || 7}`,
            `> DAYS_CONSUMED: ${daysLived.toLocaleString()}`,
            `> MISSION_LIFE_LEFT: ${daysLeft > 0 ? daysLeft.toLocaleString() : '??'} DAYS`,
            `<div class="age-msg">"${getAgeMessage(age)}"</div>`,
            `<span class="focus-alert">⚠️ PROJECT HKS07: GOAL PE FOCUS KARO, TARGET ACHIEVE KARO!</span>`,
            `> YOUR PRIMARY FOCUS: SUCCEED.`
        ];

        let idx = 0;
        function type() {
            if(idx < lines.length) {
                let p = document.createElement('p');
                p.innerHTML = lines[idx];
                tv.appendChild(p);
                idx++;
                setTimeout(type, 600);
            } else {
                document.getElementById('dlBtn').style.display = 'block';
            }
        }
        type();
    }

    function downloadCard() {
        html2canvas(document.getElementById('futureCard')).then(canvas => {
            let link = document.createElement('a');
            link.download = 'HKS07_Transmission.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>

</body>
</html>
